<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CC Hub Calculator</title>
  <link rel="stylesheet" href="styles.css" rel="stylesheet">
  <script src="script.js" defer></script>
</head>
<body>
  <h1>Cc HUB Calculator</h1>
  <div class="calculator-grid">
    <div class="output">
      <div data-previous-operand class="previous-operand"></div>
      <div data-current-operand class="current-operand"></div>
    </div>
    <button data-all-clear class="span-two btn btn-white">AC</button>
    <button data-delete class="btn btn-white">DEL</button>
    <button data-operation class="btn btn-white">รท</button>
    <button data-number class="btn btn-white">1</button>
    <button data-number class="btn btn-white">2</button>
    <button data-number class="btn btn-white">3</button>
    <button data-operation class="btn btn-white">*</button>
    <button data-number class="btn btn-white">4</button>
    <button data-number class="btn btn-white">5</button>
    <button data-number class="btn btn-white">6</button>
    <button data-operation class="btn btn-white">+</button>
    <button data-number class="btn btn-white">7</button>
    <button data-number class="btn btn-white">8</button>
    <button data-number class="btn btn-white">9</button>
    <button data-operation class="btn btn-white">-</button>
    <button data-number class="btn btn-white">.</button>
    <button data-number class="btn btn-white">0</button>
    <button data-equals class="span-two btn btn-white btn--animated">&equals;</button>
  </div>
</body>
</html>
